<div id="empoyeeDataFilterFormContainer" [style.visibility]="visibility">
    <h1 id="formTitle">{{formTitle}}</h1>
    <form id="empoyeeDataFilterForm" (ngSubmit)="onSubmit()" #empoyeeDataFilterForm="ngForm">
      
      <label for="gender">Gender</label>
      <div id="gender" class="row">
        <div class="form-group col-sm-6">
          <label for="genderM">Male</label>
          <input type="checkbox" class="form-control" id="genderM" [(ngModel)]="filter.genderM" name="gender" value="M" [attr.checked]="filter.genderM">
        </div>
        <div class="form-group col-sm-6">
          <label for="genderF">Female</label>
          <input type="checkbox" class="form-control" id="genderF" [(ngModel)]="filter.genderF" name="gender" value="M" [attr.checked]="filter.genderF">
        </div>
      </div>
  
      <div class="form-group">
        <label for="limit">Limit</label>
        <input type="number" class="form-control" id="limit" required [(ngModel)]="filter.limit" name="limit" [value]="filter.limit">
      </div> 
  
      <button type="submit" class="btn btn-success" [disabled]="(!empoyeeDataFilterForm.form.valid)||(!empoyeeDataFilterForm.form.dirty)">Submit</button>
      <button class="btn btn-basic" (click)="hide()">Cancel</button>
    </form>
  </div>
