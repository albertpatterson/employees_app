<div class="container">
    <h1 class="text-center">Employee Manager</h1>

    <div id=viewButtons class="row">
        <button class="col-md-6 btn tabButton" [class.selected]="view=='employees'" (click)="setView('employees')">Employees Data</button>
        <button class="col-md-6 btn tabButton" [class.selected]="view=='rawTables'" (click)="setView('rawTables')">Raw Tables</button>
    </div>

    <div [ngSwitch]="view">
        <app-employee-data-tab *ngSwitchCase="'employees'"></app-employee-data-tab>
        <app-tables-tab *ngSwitchCase="'rawTables'"></app-tables-tab>        
    </div>    
    
</div>
