<div class="data-table-contrainer">
  <table class="table" (dblclick)="edit($event)">
    <tr>
      <th *ngFor="let header of headers">{{header}}</th>
    </tr>
    <tr *ngFor="let row of rowData">
      <td *ngFor="let item of row; index as i" [attr.data-col]="i">{{item}}</td>
    </tr>
  </table>
</div>
