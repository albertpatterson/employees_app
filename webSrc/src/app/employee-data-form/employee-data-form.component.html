<div id="empoyeeDataFormContainer" [style.visibility]="visibility">
  <h1 id="title">{{formTitle}}</h1>
  <form id="empoyeeDataForm" (ngSubmit)="onSubmit()" #employeeForm="ngForm">
    <div class="form-group">
      <label for="birth_date">Birth Date</label>
      <input type="date" class="form-control" id="birth_date" required [(ngModel)]="employee.birth_date" name="birth_date">
    </div>
  
    <div class="form-group">
      <label for="first_name">First Name</label>
      <input type="text" class="form-control" id="first_name" required [(ngModel)]="employee.first_name" name="first_name">
    </div>
    
    <div class="form-group">
      <label for="last_name">Last Name</label>
      <input type="text" class="form-control" id="last_name" required [(ngModel)]="employee.last_name" name="last_name">
    </div>
  
    
    <label for="gender">Gender</label>
    <div id="gender" class="row">
      <div class="form-group col-sm-6">
        <label for="genderM">Male</label>
        <input type="radio" class="form-control" id="genderM" required [(ngModel)]="employee.gender" name="gender" value="M">
      </div>
      <div class="form-group col-sm-6">
        <label for="genderF">Female</label>
        <input type="radio" class="form-control" id="genderF" required [(ngModel)]="employee.gender" name="gender" value="F">
      </div>
    </div>
  
    <div class="form-group">
      <label for="hire_date">Hire Date</label>
      <input type="date" class="form-control" id="hire_date" required [(ngModel)]="employee.hire_date" name="hire_date">
    </div>
  
    <div class="form-group">
      <label for="title">Title</label>
      <input type="text" class="form-control" id="title" required [(ngModel)]="employee.title" name="title">
    </div> 
    
    <div class="form-group">
      <label for="to_date">To Date</label>
      <input type="date" class="form-control" id="to_date" required [(ngModel)]="employee.to_date" name="to_date">
    </div>
  
    <div class="form-group">
      <label for="dept_name">Department</label>
      <input type="text" class="form-control" id="dept_name" required [(ngModel)]="employee.dept_name" name="dept_name">
    </div> 
  
    <div class="form-group">
      <label for="salary">Salary</label>
      <input type="number" class="form-control" id="salary" required [(ngModel)]="employee.salary" name="salary">
    </div>       
    
    <button type="submit" class="btn btn-success" [disabled]="!employeeForm.form.valid">Submit</button>
    <button class="btn btn-basic" (click)="hide()">Cancel</button>
  </form>
</div>
